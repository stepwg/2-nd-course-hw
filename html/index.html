<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="top center">
        <section class="top_content">
            <h1 class="main_name">Добро пожаловать на мой сайт!</h1>
            <p class="top_text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <b>поехали</b> и <b>приступай</b></p>
            <button class="top_button">Поехали!</button>
        </section>
    </div>
    <div class="catalog center">
        <div class="catalog_content">
            <article class="product">
                <a href="#"><img src="../img/game1.jpg" alt="game1" class="content_img"></a>
                <p class="product_number">Игра 1</p>
            </article>
            <article class="product">
                <a href="#"><img src="../img/game2.jpg" alt="game2" class="content_img"></a>
                <p class="product_number">Игра 2</p>
            </article>
            <article class="product">
                <a href="#"><img src="../img/game3.jpg" alt="game3" class="content_img"></a>
                <p class="product_number">Игра 3</p>
            </article>
        </div>
    </div>
    <div class="seasons center">
        <div class="seasons_block">
            <div class="seasons_menu">
                <h2 class="seasons_name">Времена года!</h2>
                <h2 class="seasons_name-mob">Времена года</h2>
                <p class="seasons_text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому времени года он относится</b></p>
                <button class="top_button">Поехали!</button>
            </div>
            <div class="seasons_logo">
                <img class="seasons_logo1" src="../img/video.png" alt="logo">
            </div>
        </div>
    </div>

    <script src="../JS/script.js"></script>
</body>
</html>
